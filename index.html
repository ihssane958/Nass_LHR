<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nass_LHR - Twitch & TikTok</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Image de fond plus texturée */
            background-size: cover;
            color: #ffffff; /* Couleur du texte */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            color: #f0e68c; /* Beige clair plus visible */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        section {
            margin: 50px auto;
            max-width: 900px;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0e68c; /* Beige clair pour bien contraster */
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ccc; /* Gris clair pour une meilleure lisibilité */
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        a {
            color: #f0e68c; /* Couleur beige clair */
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        a:hover {
            transform: scale(1.1);
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
        }
        a img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333333;
            color: #ccc;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Nass_LHR - Twitch & TikTok</h1>
    </header>

    <section>
        <h2>Bienvenue sur mon site !</h2>
        <p>Retrouvez toutes mes infos importantes et mes réseaux sociaux ci-dessous.</p>
        
        <div class="links">
            <a href="https://www.twitch.tv/Nass_LHR" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Twitch Icon">
                Twitch
            </a>
            <a href="https://www.tiktok.com/@nass.lhr" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok Icon">
                TikTok
            </a>
            <a href="https://discord.gg/ANWxYPUanN" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Icon">
                Discord
            </a>
        </div>
    </section>

    <footer>
        © 2024 Nass_LHR | Tous droits réservés
    </footer>
</body>
</html>
